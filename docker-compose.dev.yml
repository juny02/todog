services:

  api:
    container_name: api
    build: ./api
    env_file:
      - ./api/.env.dev
    volumes: 
      - ./api/app:/opt/api/app
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      timeout: 5s
    command: >
      /opt/api/.venv/bin/uvicorn app.main:app
      --host 0.0.0.0
      --port 8080
      --reload
  
  db:
    container_name: db
    image: mysql:8.2
    ports:
      - 3306:3306
    volumes:
      - ./db/mysql/dev:/var/lib/mysql
    env_file:
      - ./db/.env.dev
    